<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>
   HTML5 meter tag
  </title>
 </head>
<body>

<p>Display a gauge:</p>
<meter value="2" min="0" max="10">2 out of 10</meter><br>
<meter value="0.6">60%</meter>

<p><strong>Note:</strong> The meter tag is not supported in Internet Explorer or Safari 5 (and earlier versions).</p>

</body>
</html>
