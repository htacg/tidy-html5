<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>strike tag</title>

<style>
.stk { text-decoration: line-through; }
</style>

<style type="text/css">
 span.c1 {text-decoration: line-through}
</style>
</head>
<body>
<p>Version 2.0 is <span class="c1">not yet available!</span> now
available!</p>
<p>The strike element is not supported in HTML5. Use CSS
instead.</p>
<p>Version 2.0 is <span class="stk">not yet available!</span> now
available!</p>
</body>
</html>
