<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>
   HTML5 form input datalist 3
  </title>
 </head>
 <body>
  <form action="demo_form.asp"
        method="get">
   <p>
    Select the city 1 <input type="text"
       name="acity"
       list="acity"> <select id="acity">
     <option value="Boston">
      Boston
     </option>
     <option value="Cambridge">
      Cambridge
     </option>
    </select> <input type="submit">
   </p>
  </form>

  <form action="demo_form.asp"
        method="get">
   <p>
    Select the city 2 <input type="text"
       name="cityname"
       list="cityname"> <datalist id="cityname">
     <option value="Boston">
      </option>
     <option value="Cambridge">
      </option>
    </datalist> <input type="submit">
   </p>
  </form>

  <form action="demo_form.asp"
        method="get">
   <p>
    Select browser <input type="text"
       list="browsers"
       name="browser"> <datalist id="browsers">
     <option value="Internet Explorer">
      </option>
     <option value="Firefox">
      </option>
     <option value="Chrome">
      </option>
     <option value="Opera">
      </option>
     <option value="Safari">
      </option>
    </datalist> <input type="submit">
   </p>
  </form>
 </body>
</html>
