<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>font tag</title>

<style type="text/css">
 span.c3 {color: green; font-family: verdana}
 span.c2 {color: blue; font-size: 80%}
 span.c1 {color: red}
</style>
</head>
<body>
<p><span class="c1">Some text, size=3, color=red!</span></p>
<p><span class="c2">Some text, size=2, color=blue!</span></p>
<p><span class="c3">Some text, face=verdana,
color=green!</span></p>
<p><strong>Note:</strong> The font element is not supported in
HTML5. Use CSS instead.</p>
</body>
</html>
