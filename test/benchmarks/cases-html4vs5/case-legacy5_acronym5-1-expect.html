<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>acronym</title>

<style>
  strong { color: red }
</style>
</head>
<body>
<p>An acronym for the World Wide Web is <strong><abbr title=
"World Wide Web">WWW</abbr></strong></p>
<p>This file contains <strong>&lt;acronym title="World Widw
Web"&gt;WWW&lt;/acronym&gt;</strong></p>
<p>The 'experimental' Nu Markup Checker flags this as an
<strong>ERROR</strong> with the string <strong>"Error: The acronym
element is obsolete. Use the abbr element instead."</strong></p>
</body>
</html>
