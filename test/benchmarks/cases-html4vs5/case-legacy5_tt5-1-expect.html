<!DOCTYPE html>
<html>
<head>

<title>tt tag</title>

<style type="text/css">
 p.c1 {font-family:'Lucida Console', monospace; size=2;}
</style>
</head>
<body>
<p>This text is normal.</p>
<p><span style="font-family: monospace">This text is teletype
