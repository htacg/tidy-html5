<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>
   HTML5 dialog element
  </title>
  <style>
  table,th,td
  {
  border:1px solid black;
  }
  </style>
 </head>
 <body>
  <p>
   <b>Note:</b> The dialog tag is only supported in Chrome Canary and Safari 6.
  </p>

  <table>
   <tr>
    <th>
     January
     <dialog open="">
      This is an open dialog window
     </dialog>
    </th>
    <th>
     February
    </th>
    <th>
     March
    </th>
   </tr>

   <tr>
    <td>
     31
    </td>
    <td>
     28
    </td>
    <td>
     31
    </td>
   </tr>
  </table>
 </body>
</html>
