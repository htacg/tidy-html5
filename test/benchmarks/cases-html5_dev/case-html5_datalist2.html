<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>
   HTML5 datalist2 
  </title>
</head>
<body>

  <form action="demo_form.asp"
        method="get">
<p>Select city</p>
<p>
<input type="text" name="city" list="cityname">
<datalist id="cityname">
  <option value="Boston">
  <option value="Cambridge">
  <option value="London">
</datalist>
</p>
   <p>
    <input type="submit"
       value="&gt; Play">
   </p>
  </form>


</body>
</html>
