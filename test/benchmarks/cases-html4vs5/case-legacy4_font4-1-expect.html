<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>font tag</title>
</head>
<body>
<p><font size="3" color="red">Some text, size=3,
color=red!</font></p>
<p><font size="2" color="blue">Some text, size=2,
color=blue!</font></p>
<p><font face="verdana" color="green">Some text, face=verdana,
color=green!</font></p>
<p><strong>Note:</strong> The font element is not supported in
HTML5. Use CSS instead.</p>
</body>
</html>
