<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>
   HTML5 menu item
  </title>
 </head>
 <body>
  <div style="background:yellow;border:1px solid #cccccc;padding: 10px;"
       contextmenu="mymenu">
   <p>
    Right-click inside this box to see the context menu!
   </p>

   <menu type="context"
         id="mymenu">
    <menuitem label="Refresh"
          onclick="window.location.reload();"
          icon="ico_reload.png"></menuitem>
    <menu label="Share on...">
     <menuitem label="Twitter"
           icon="ico_twitter.png"
           onclick=
           "window.open('//twitter.com/intent/tweet?text=' + window.location.href);"></menuitem>
           <menuitem label="Facebook"
           icon="ico_facebook.png"
           onclick=
           "window.open('//facebook.com/sharer/sharer.php?u=' + window.location.href);"></menuitem>
    </menu>
    <menuitem label="Email This Page"
          onclick="window.location='mailto:?body='+window.location.href;"></menuitem>
   </menu>
  </div>

  <p>
   This example currently only works in Firefox!
  </p>
 </body>
</html>
