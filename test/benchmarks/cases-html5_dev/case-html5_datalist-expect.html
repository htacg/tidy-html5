<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>
   HTML5 datalist tag
  </title>
 </head>
 <body>
  <form action="demo_form.asp"
        method="get">
   <input list="browsers"
         name="browser"> <datalist id="browsers">
    <option value="Internet Explorer">
     </option>
    <option value="Firefox">
     </option>
    <option value="Chrome">
     </option>
    <option value="Opera">
     </option>
    <option value="Safari">
     </option>
   </datalist> <input type="submit">
  </form>

  <p>
   <strong>Note:</strong> The datalist tag is not supported in Internet Explorer 9 and earlier
   versions, or in Safari.
  </p>
 </body>
</html>
